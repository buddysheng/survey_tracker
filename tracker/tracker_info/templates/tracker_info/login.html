{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Login Wave 2 F2F</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'tracker_info/assets/modules/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'tracker_info/assets/modules/fontawesome/css/all.min.css' %}">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="{% static 'tracker_info/assets/modules/bootstrap-social/bootstrap-social.css' %}">

  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'tracker_info/assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'tracker_info/assets/css/components.css' %}">
<!-- Start GA -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-94034622-3');
</script>
<!-- /END GA --></head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
              <img src="https://cdn2.vectorstock.com/i/1000x1000/37/76/check-user-logo-icon-design-vector-22953776.jpg" alt="logo" width="100" class="shadow-light rounded-circle">
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4>Login Wave 2 F2F</h4></div>

              {% for error in form.non_field_errors %}

              <div class="alert alert-danger" role="alert">
                {{error}}
              </div>

              {% endfor %}

              <div class="card-body">
                <form method="POST"  class="needs-validation" novalidate="">
                    {% csrf_token %}
                    {% for field in form %}
                  <div class="form-group">

                       {{field | as_crispy_field}}
                    
                  </div>
                  {% endfor %}

                  <a class="btn btn-light" onclick="viewPassword();">

                    <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#16c5c2"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M20.7703 12C20.7703 11.6412 20.5762 11.4056 20.188 10.9343C18.768 9.21014 15.6357 6 12 6C8.36428 6 5.23207 9.21014 3.81198 10.9343C3.42382 11.4056 3.22974 11.6412 3.22974 12C3.22974 12.3588 3.42382 12.5944 3.81198 13.0657C5.23207 14.7899 8.36428 18 12 18C15.6357 18 18.768 14.7899 20.188 13.0657C20.5762 12.5944 20.7703 12.3588 20.7703 12ZM12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3432 9 9.00002 10.3431 9.00002 12C9.00002 13.6569 10.3432 15 12 15Z" fill="#33363F"></path> </g></svg>

                  </a>
                  <br>
                  <br>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Login
                    </button>
                  </div>
                </form>
                
                

              </div>
            </div>
            <div class="mt-5 text-muted text-center">
              Don't have an account? <a onclick="contactAdmin();">Create One</a>
            </div>
            <div class="simple-footer">
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script>

             function viewPassword(){

                 var password = document.getElementById("id_password");

                 if(password.type == "password"){
                    password.type = "text";
                 }else{
                    password.type = "password";
                 }
             }

             function contactAdmin(){

                 alert("contact Admin")
             }
  </script>
  <!-- General JS Scripts -->
  <script src="{% static 'tracker_info/assets/modules/jquery.min.js' %}"></script>
  <script src="{% static 'tracker_info/assets/modules/popper.js' %}"></script>
  <script src="{% static 'tracker_info/assets/modules/tooltip.js' %}"></script>
  <script src="{% static 'tracker_info/assets/modules/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'tracker_info/assets/modules/nicescroll/jquery.nicescroll.min.js' %}"></script>
  <script src="{% static 'tracker_info/assets/modules/moment.min.js' %}"></script>
  <script src="{% static 'tracker_info/assets/js/stisla.js' %}"></script>
  
  <!-- JS Libraies -->

  <!-- Page Specific JS File -->
  
  <!-- Template JS File -->
  <script src="{% static 'tracker_info/assets/js/scripts.js' %}"></script>
  <script src="{% static 'tracker_info/assets/js/custom.js' %}"></script>


</body>
</html>
